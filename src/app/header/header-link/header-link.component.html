<a *ngIf="innerUrl; else outerUrl" 
   [routerLink]="target"
   class="text-white text-decoration-none d-block text-center">
    {{ text }}
</a> 

<ng-template #outerUrl>
    <a [href]="target"
       class="text-white text-decoration-none d-block text-center">
        {{ text }}
    </a> 
</ng-template>
